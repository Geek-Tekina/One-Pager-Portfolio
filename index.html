<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSE BOYS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

<!-- Here starts Body -->
  <body >
    
    <div class="cover">
      <img class="cover-img" class="img-fluid" src="richard-thomposn-PnMCRBRajFw-unsplash (2).jpg" alt="" >
    </div>

 <!-- Following code for Pop-up Menu from left -->
      <button id= "main" class="btn btn-secondary btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      Portfolios
      </button>
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 id="menu-top" class="offcanvas-title" id="offcanvasExampleLabel">One-Pager Portfolios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" >
          <!-- This is where links to your Portfolios have to be inserted in the respective li of images -->
       <div class="leftmenu" >
         <div class="image_con">
          <div class = "photo">
            <img src="ani.png" height="150vh" width="150vh" alt="" class="leftmenu-img">
          </div>
          <div class = "photo">
            <img src="nit.png" height="150vh" width="150vh" alt="" class=""leftmenu-img>
          </div>
          <div class = "photo">
            <img src="aksh.png" height="150vh" width="150vh" alt="" class=""leftmenu-img>
          </div>
          <div class = "photo">
            <img src="chet.png" height="150vh" width="150vh" alt="" class=""leftmenu-img>
          </div>

          
         </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
 <!-- Left popup menu done    -->
  </body>
</html>
